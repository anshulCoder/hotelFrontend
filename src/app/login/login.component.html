<div class="container-fluid space-for-header">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card mt-4">
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="authUser(loginForm)">
            <div class="form-group">
              <label for="email">Username:</label>
              <input type="text" class="form-control" id="email" name="user_name" ngModel required>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" name="pwd" ngModel required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
</div>
